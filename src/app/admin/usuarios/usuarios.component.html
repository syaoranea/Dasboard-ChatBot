<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
  <h2 class="text-2xl font-bold">Gestão de Usuários</h2>
  <button (click)="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all">
    <i class="fas fa-plus"></i> Cadastrar Usuário
  </button>
</div>

<div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
  <table class="w-full text-left">
    <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th class="p-4 font-semibold text-gray-600">ID</th>
        <th class="p-4 font-semibold text-gray-600">Nome</th>
        <th class="p-4 font-semibold text-gray-600">E-mail</th>
        <th class="p-4 font-semibold text-gray-600">Nível</th>
        <th class="p-4 font-semibold text-gray-600 text-right">Ações</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      @for (usuario of usuarios; track usuario.id) {
        <tr>
          <td class="p-4">{{ usuario.id }}</td>
          <td class="p-4">{{ usuario.nome }}</td>
          <td class="p-4">{{ usuario.email }}</td>
          <td class="p-4">
            <span class="px-2 py-1 rounded-full text-xs font-medium"
                  [class.bg-blue-100]="usuario.nivel === 'admin'"
                  [class.text-blue-800]="usuario.nivel === 'admin'"
                  [class.bg-green-100]="usuario.nivel !== 'admin'"
                  [class.text-green-800]="usuario.nivel !== 'admin'">
              {{ usuario.nivel }}
            </span>
          </td>
          <td class="p-4 text-right">
            <button (click)="openModal(usuario)" class="text-blue-600 hover:text-blue-800 mr-2" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="openDeleteModal(usuario)" class="text-red-600 hover:text-red-800" title="Excluir">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="p-8 text-center text-gray-500">Nenhum usuário cadastrado</td>
        </tr>
      }
    </tbody>
  </table>
</div>

<!-- Modal de Cadastro/Edição -->
<app-modal [isOpen]="isModalOpen" [title]="editingId ? 'Editar Usuário' : 'Cadastrar Usuário'" (close)="closeModal()">
  <form (ngSubmit)="saveUsuario()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
      <input [(ngModel)]="formData.nome" name="nome" placeholder="João Silva" 
             class="w-full border p-2 rounded-lg outline-blue-500" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
      <input [(ngModel)]="formData.email" name="email" type="email" placeholder="joao@empresa.com" 
             class="w-full border p-2 rounded-lg outline-blue-500" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nível de Acesso</label>
      <select [(ngModel)]="formData.nivel" name="nivel" class="w-full border p-2 rounded-lg outline-blue-500" required>
        <option value="">Selecione...</option>
        <option value="admin">Admin</option>
        <option value="operador">Operador</option>
      </select>
    </div>
    <div class="flex justify-end gap-3 pt-4">
      <button type="button" (click)="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar Alterações</button>
    </div>
  </form>
</app-modal>

<!-- Modal de Confirmação de Exclusão -->
<app-confirm-modal [isOpen]="isDeleteModalOpen" [message]="'Tem certeza que deseja excluir &quot;' + deleteName + '&quot;? Esta ação não pode ser desfeita.'" (confirm)="confirmDelete()" (cancel)="closeDeleteModal()"></app-confirm-modal>

<!-- Modal de Sucesso -->
<app-success-modal [isOpen]="isSuccessModalOpen" [message]="successMessage" (close)="closeSuccessModal()"></app-success-modal>
